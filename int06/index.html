<html lang="es">
<head>
  <meta charset="UTF-TF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estación de Análisis de Sustancias</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            bubble: {
              '0%': { transform: 'translateY(0) scale(0.5)', opacity: '1' },
              '50%': { transform: 'translateY(-20px) scale(1)', opacity: '0.8' },
              '100%': { transform: 'translateY(-40px) scale(0.5)', opacity: '0' },
            },
            steam: {
              '0%': { opacity: '0', transform: 'translateY(10px) scale(0.5)' },
              '50%': { opacity: '0.5', transform: 'translateY(-20px) scale(1)' },
              '100%': { opacity: '0', transform: 'translateY(-50px) scale(1.5)' },
            },
            crystalGrowth: {
              '0%': { transform: 'scale(0)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out',
            bubble: 'bubble 1.5s infinite ease-in-out',
            steam: 'steam 2s infinite linear',
            crystalGrowth: 'crystalGrowth 1s ease-out forwards',
          }
        }
      }
    }
  </script>
