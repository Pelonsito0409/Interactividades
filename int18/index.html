
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador Interactivo de Energ√≠a</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a; /* bg-slate-900 */
      color: #cbd5e1; /* text-slate-300 */
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
    }
    /* Custom scrollbar for better aesthetics with dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #38bdf8; /* sky-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0ea5e9; /* sky-600 */
    }
    .energy-bar-fill {
      transition: width 0.3s ease-in-out;
    }

    /* Animated border styles */
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .enmarcado {
      position: relative;
      z-index: 0;
      border-radius: 0.75rem; /* Matches Tailwind's rounded-xl (12px) */
      padding: 0px !important; /* Critical: No padding on the .enmarcado element itself */
      /* The direct child of .enmarcado (the <Card> component) will define its own background and padding */
    }

    .enmarcado::before,
    .enmarcado::after {
      content: '';
      position: absolute;
      inset: -2px; /* Makes the border appear slightly outside .enmarcado's bounds */
      background-image: conic-gradient(from var(--angle), #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
      border-radius: inherit; /* Inherits .enmarcado's border-radius */
      z-index: -1;
      animation: spin 3s linear infinite;
    }

    .enmarcado::before {
      filter: blur(0.5rem); /* Glow effect */
      opacity: 0.8;
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }
  </style>
